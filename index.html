<!DOCTYPE html>
<html ng-app='easyListeningApp'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>     
      
    <title>The Easy Listening Hour</title>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='main.css' rel='stylesheet'>  
    <script type='text/javascript' src='lib/angular.min.js'></script>
    <script type='text/javascript' src='lib/angular-animate.js'></script>
    <script type='text/javascript' src='lib/lodash.min.js'></script>
    <script type='text/javascript' src='scrpt.js'></script>
  </head>
  <body ng-controller='MainCtrl'>
    <div class='overlay'>
        <h2 class='title-bar'>The Easy Listening Hour</h2>
        <div class='content'>
            <p>Hi, welcome to The Easy Listening Hour, an hour of sounds picked just for you.</p>
            <p>Listen in at <a href='http://kanm.org/' target="_blank">KANM</a> on Tuesday's from 1 to 2pm. </p>
            <div>
                <div class='archive' ng-repeat="archive in archives">
                    <a href="{{archive.audioSrc}}" target="_blank">
                        <img src="{{archive.pic}}">
                        <span>{{archive.title}}</span>
                    </a>
                </div>
            </div>                
        </div>
    </div>
  </body>
</html>
